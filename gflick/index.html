<!DOCTYPE html>
<html lang="en" ng-app="Gflick">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="">
<div ng-controller="flicker" id="map_canvas" >
  <div class="row photo" id="photo">
    <div class="col-md-12">
      <ul class="photo__wrapper">
        <li ng-repeat="p in photos" class="photo__item">
            <img src="https://farm{{p.farm}}.staticflickr.com/{{p.server}}/{{p.id}}_{{p.secret}}_m.jpg" alt="">
        </li>
        <button ng-click="next()" class="btn btn-success btn-lg next-btn">Next</button>
      </ul>

    </div>
  </div>
  <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
      <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id" draggable="true">
      </ui-gmap-marker>
  </ui-gmap-google-map>
  <div ng-cloak class="row">
    <div class="col-md-12">
      <!-- <ul>
          <li>coords update ctr: {{coordsUpdates}}</li>
          <li>dynamic move ctr: {{dynamicMoveCtr}}</li>
      </ul> -->
    </div>

  </div>

</div>
</body>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://code.angularjs.org/1.3.14/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
<script src="http://rawgit.com/angular-ui/angular-google-maps/2.0.X/dist/angular-google-maps.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
